<!DOCTYPE html>
<html>
<head>
  <title>Removing  Characters</title>
  
</head>
<body>
    <h1 style="background-color:rgb(196, 255, 216); text-align: center;">Removing Characters</h1>
    <script>
        var str =prompt('Enter the String: ');
        remove=function(str){
            return str.substring(1,str.length-1);
        }
        document.write('<h2 style="text-align: center; background-color: rgb(207, 90, 27); border:20px;"> Result is: ' + remove(str) + '</h2>');
      </script>
</body>
</html>
