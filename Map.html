<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>double elements</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
  }

  input[type="text"] {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    width: 370px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Double Array Values</h2>
    <input type="text" id="inputArray" placeholder="Enter integers separated by commas">
    <button onclick="doubleArrayValues()">Doubling the values</button>
    <div id="result"></div>
  </div>

  <script>
    function doubleArrayValues() {
      var inputArray = document.getElementById("inputArray").value.split(',');
      var newArray = [];
      for (var i = 0; i < inputArray.length; i++) {
        newArray.push(parseInt(inputArray[i]) * 2);
      }
      document.getElementById("result").innerHTML = "Doubled Values: " + newArray.join(', ');
    }
  </script>
</body>
</html>
