<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vowel Count</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
  }

  input[type="text"] {
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    width: 300px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Vowel Count</h2>
    <input type="text" id="textInput" placeholder="Enter a string">
    <button onclick="countVowels()">Count</button>
    <div id="result"></div>
  </div>

  <script>
    function countVowels() {
      var text = document.getElementById("textInput").value.toLowerCase();
      var vowelCount = 0;

      for (var i = 0; i < text.length; i++) {
        var char = text.charAt(i);
        if ('aeiou'.includes(char)) {
          vowelCount++;
        }
      }

      document.getElementById("result").innerHTML = "Number of vowels: " + vowelCount;
    }
  </script>
</body>
</html>
