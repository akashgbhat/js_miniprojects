<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reversed String</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
  }

  input[type="text"] {
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    width: 370px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Reversed String</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <div id="result"></div>
  </div>

  <script>
    function reverseString() {
      var inputString = document.getElementById("inputString").value;
      var reversedString = inputString.split('').reverse().join('');
      document.getElementById("result").innerHTML = "Reversed String: " + reversedString;
    }
  </script>
</body>
</html>
